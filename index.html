<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Landing Page</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="container row">
        <img
          class="header__logo"
          src="./images/companylogo.png"
          alt="company logo"
        />
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
                target="_blank"
                rel="noopener noreferrer"
                >Home</a
              >
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
                target="_blank"
                rel="noopener noreferrer"
                >Contact</a
              >
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
                target="_blank"
                rel="noopener noreferrer"
                >About</a
              >
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link nav__link--button"
                target="_blank"
                rel="noopener noreferrer"
                >Sign in</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="container row hero__text--wrapper">
        <div class="hero__text">
          <h1 class="hero__title">This website is awesome</h1>

          <p class="hero__secondary-text">
            This website has some subtext that goes here under the main title.
            It's a smaller font and the color is lower contrast
          </p>
          <button class="hero__button" type="button">Sign up</button>
        </div>

        <img class="hero__image" src="./images/Albrecht Fietz.jpg" alt="" />
      </div>
    </section>
  </body>
</html>
